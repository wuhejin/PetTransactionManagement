    <title>宠物列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 宠物管理 <span
        class="c-gray en">&gt;</span> 宠物列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a href="javascript:;" onclick="petdel()"
                                                               class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a
            class="btn btn-primary radius" onclick="pet_add('添加宠物','/admin/pet-add.html')" href="javascript:;"><i
            class="Hui-iconfont">&#xe600;</i> 添加宠物</a></span></div>
    <div class="mt-20">
        <table style="padding-bottom: 50px;" class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="40px"><input type="checkbox"></th>
                <th width="80px">ID</th>
                <th width="60px">宠物名</th>
                <th width="60px">宠物类型</th>
                <th>宠物图片</th>
                <th width="200px">宠物详情</th>
                <th width="60px">购入价</th>
                <th width="60px">售出价格</th>
                <th width="70px">上架时间</th>
                <th width="100px">操作</th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/H-ui.min.js"></script>
<script type="text/javascript" src="js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="js/jquery.contextmenu.r2.js"></script>

<script type="text/javascript" src="js/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/1.2/laypage.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.ajax
        ({
            type: 'post',
            url: "/admin/petlist",
            async: false,
            serverSide: true,
            dataType: 'json',
            success: function (data) {
                $("#tbody").empty();
                $.each(data, test);
            },
            error: function () {
                alert('操作失败！！！');
            }

        });
    });

    function test() {
        var tr = $("<tr/>");
        $("<td style='text-align:center'><input type='checkbox' name='checkbox' value='" + this.pet_id + "' name=''></td>").appendTo(tr);
        $("<td style='text-align:center'>" + this.pet_id + "</td>").appendTo(tr);
        $("<td style='text-align:center'>" + this.pet_name + "</td>").appendTo(tr);
        $("<td style='text-align:center'>" + this.pet_type + "</td>").appendTo(tr);
        $("<td style='text-align:center'><img width='210' class='picture-thumb' src=' " + this.pet_image + "'></td>").appendTo(tr);
        $("<td style='text-align:center'>" + this.pet_details + "</td>").appendTo(tr);
        $("<td style='text-align:center'>" + this.purchase_price + "元</td>").appendTo(tr);
        $("<td style='text-align:center'>" + this.selling_price + "元</td>").appendTo(tr);
        $("<td style='text-align:center'>" + this.upshelf_time + "</td>").appendTo(tr);

        $("<td class='td-manage' style='text-align:center'>" +
            "<a title='编辑' href='javascript:;' onclick=\"pet_edit('编辑','/admin/pet?id=" + this.pet_id + "','','510')\"" +
            " class='ml-5' style='text-decoration:none'>" +
            "<i class='Hui-iconfont'>&#xe6df;</i></a> " +
            "<a title='删除' href='javascript:;' onclick=\"pet_del(this," + this.pet_id + ")\" class='ml-5' style='text-decoration:none'>" +
            "<i class='Hui-iconfont'>&#xe6e2;</i></a></td>").appendTo(tr);
        $("#tbody").append(tr);
    }

    $(function () {
        $('.table-sort').dataTable({
            "aaSorting": [[1, "asc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                {"orderable": false, "aTargets": [0, 4, 9]}// 制定列不参与排序
            ],

            //显示条数
            "lengthMenu": [2,5, 10, 25, 50, 75, 100],
            //下方页面显示全部页数的第一页，最后一页，下一页，上一页
            "pagingType": "full_numbers",
        });
    });


    /*编辑*/
    function pet_edit(title, url ,w, h) {
        if (title == null || title == '') {
            title=false;
        };
        if (url == null || url == '') {
            url="404.html";
        };
        if (w == null || w == '') {
            w=800;
        };
        if (h == null || h == '') {
            h=($(window).height() - 50);
        };
        layer.open({
            type: 2,
            area: [w+'px', h +'px'],
            fix: false, //不固定
            maxmin: true,
            shade:0.4,
            title: title,
            content: url
        });
    }

    /*删除*/
    function pet_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '/admin/deletePet',
                contentType: 'application/json',
                data: JSON.stringify(id),
                success: function (result) {
                    if (result == "success") {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除', {icon: 1, time: 1000});
                    }
                    else {
                        layer.msg('删除失败', {icon: 5, time: 1000});
                    }
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
    /*添加*/
    function pet_add(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /* 宠物批量删除 */
    function petdel() {
        layer.confirm('确认要删除吗？',function (index) {
            var checkbox = "";
            $('input[name="checkbox"]:checked').each(function () {
                checkbox = checkbox + "," + $(this).val();//向数组中添加元素
            });  //获取界面复选框的所有值
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                contentType: 'application/json',//表示的数据格式，这里是json格式
                url: "/admin/deleteAllPet",
                data: JSON.stringify(checkbox),//表示提交数据的具体内容
                success: function (result) {//表示服务端成功响应
                    if (result == "success") {
                        layer.msg('批量删除成功', {icon: 1, time: 1000});
                        setTimeout(function () {
                            window.location.reload();//刷新界面
                        }, 1000);
                    }
                    else {
                        layer.msg('批量删除失败', {icon: 5, time: 1000});
                    }

                },
                error: function () {//表示服务端响应不成功
                    layer.msg('批量删除异常', {icon: 5, time: 1000});
                    setTimeout(function () {
                        window.location.reload();//刷新界面
                    }, 1000);
                }
            });
        });
    }

</script>
</body>
</html>
